<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


        <!--bootstrap icon link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container py-5">
        <a href="index.html" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left-short"></i> Back</a>

        <div id="productdetails"></div>
        <div class="row">
           </div>

    </div>

    <script>
        const urlparams=new URLSearchParams(window.location.search);
        const productid=urlparams.get("id");

        async function loadproduct(){
            try{
                const res=await fetch(`https://fakestoreapi.com/products/${productid}`)

                const product = await res.json();
                const container = document.getElementById("productdetails");
                container.innerHTML=`
                 <div class="col-md-5">
                <img src=${product.image} alt="" class="img-fluid rounded"/>

            </div>

            <div class="col-md-7">
                <h2>${product.title}</h2>
                <p class= text-muted>${product.description}</p>
                <h3 class="text-success">$${product.price}</h3>
                <button class="btn btn-success mt-3">Buy Now</button>

            </div>

        
                `

            }catch(error){
                console.error("error loading",error)

            }
        }
        loadproduct();
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
</body>
</html>
